<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
   <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">  
</head>
<body>
   
    <nav class="navbar navbar-expand-sm " style="background-color: #170055;">
        
        <a class="navbar-brand" href="#" style="color:#7C83FD;">
          <img src="https://image.flaticon.com/icons/png/512/1902/1902726.png" alt="logo" style="width:30px;"> Dictionary App
        </a>
      </nav>

    <div class="container">
        <div class="jumbotron" style="margin-top:20px; background-color: #FFE6E6;">
          <h2>Find any word exist in the world :)</h2>      
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="input" placeholder="Search for a word">
            <div class="input-group-append">
              <button type="button" class="btn btn-primary" id="search">Search</button>
            </div>
          </div>
        </div>
           
      </div>

    <section class="data ">
       <span class="loading">Loading...</span>
       <p class="def"></p>
       <div class="audio"></div>
       <div class="not_found"></div>
    </section>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   <script src="script.js"></script>
</body>
</html>
